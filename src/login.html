<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel Tests Global</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Covid flight test verification system" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Loaded font from google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap css cdn helper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="login-wrapper">
        <!-- ------------- signup content section ---------- -->
        <div class="login-desc">
          <button class="btn btn-sm btn-pink mt-5 ml-5">
            Back to Homepage
          </button>
          <span class="login-desc--content">
            <span
              >Are you a Travel Agent, a company Travel Manager or a frequent
              traveller? You can join our partnership network which gives you
              access to discounts and value added services.
              <a href="#" class="text-pink">Learn More</a></span
            >
          </span>
        </div>

        <!-- ----------- login form sectin ---------- -->
        <div class="login-form-wrapper">
          <img
            src="./asset/img/logo-black.svg"
            alt="Travel tests global logo"
            class="img-fluid mx-auto d-block"
          />

          <div class="signup-spacing login-form-container">
            <form>
              <div class="form-header">
                <span class="form-header--heading"
                  >Login into your account</span
                >
              </div>
              <div class="mb-4">
                <span aria-label="Email" aria-labelledby="email" class="d-none"
                  >Email</span
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="mb-4">
                <span
                  aria-label="password"
                  aria-labelledby="password"
                  class="d-none"
                  >Password</span
                >
                <input
                  type="password"
                  class="form-control"
                  id="email"
                  placeholder="Enter password"
                />
              </div>
              <span class="d-block mx-auto text-center">
                Don't have an account?
                <a href="./signup.html" class="text-pink">Register Now</a>
              </span>
              <button class="btn btn-pink btn-sm d-block mx-auto my-4 w-100">
                Login
              </button>
              <a
                href="#"
                class="text-grey900 text-center d-block my-5 font-weight-bold"
                >Forgot Password</a
              >
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
